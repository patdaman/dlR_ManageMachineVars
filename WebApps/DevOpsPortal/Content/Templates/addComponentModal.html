<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">Add Component</h2>
            </div>
            <div class="modal-body">
                <p>
                    <select ng-model="componentComponents" ng-options="c.name for c in components">
                        <option value="" style="color:red">Select Component:</option>
                    </select>
                </p>
                <p>
                    <div class="form-group">
                        <label><b>New Component Name:</b></label>
                        <input id="component" class="form-control" type="text" ng-model="vm.componentName">
                    </div>
                    <div class="form-group">
                        <label><b>Application(s):</b></label>
                        <input id="apps" class="form-control" type="text" ng-model="vm.apps">
                    </div>
                    <div class="form-group">
                        <label>File Path:</label>
                        <input id="path" class="form-control" type="text" ng-model="vm.filePath">
                    </div>
                    <div class="form-group">
                        <label>Environment:</label>
                        <input id="path" class="form-control" type="text" ng-model="vm.filePath">
                    </div>
                </p>
                <p>
                    <div class="form-group">
                        <label>Add File:</label>
                        <input id="file" class="form-control" type="text" ng-model="vm.file">
                    </div>
                    <select ng-model="componentEnvironment" ng-options="c.name for c in environments">
                        <option value="" style="color:red">Select Environment:</option>
                    </select>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="publish()" class="btn btn-dark btn-warning" style="float:left;">Import</button>
                <button type="button" ng-click="upload()" class="btn btn-primary">Save</button>
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">{{machineName}}</h2>
            </div>
            <div class="modal-body">
                <textarea id="results" name="results" class="results">{{executionLogs}}</textarea>
            </div>
            <div class="modal-footer">
                <button ngclipboard data-clipboard-target="#results" class="btn btn-md btn-info" style="float:left;">Copy To Clipboard</button>
                <button type="button" ng-click="save()" class="btn btn-primary">Save</button>
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        $('.modal-content').resizable({
            alsoResize: ".modal-dialog"
        });
        $('.modal-dialog').draggable();
    </script>
</div>

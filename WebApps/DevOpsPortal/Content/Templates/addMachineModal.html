<div class="modal fade">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">Add Machine</h2>
            </div>
            <div class="modal-body" cg-busy="myPromise">
                <form name="machineForm">
                    <div class="form-group">
                        <label><b>Machine Name</b></label>
                        <input id="inputs" class="form-control" type="text" ng-model="vm.machine_name">
                    </div>
                    <div class="form-inline">
                        <md-input-container>
                            <md-checkbox ng-model="active" aria-label="Active">
                                Active
                            </md-checkbox>
                        </md-input-container>
                        <md-input-container>
                            <label>Location</label>
                            <md-select ng-model="machineLocation" required md-no-asterisk="true">
                                <md-option><em>Location</em></md-option>
                                <md-option ng-repeat="value in locations" ng-value="value" />
                            </md-select>
                        </md-input-container>
                        <md-input-container>
                            <label>Environment</label>
                            <md-select ng-model="machineEnvironment" required md-no-asterisk="true">
                                <md-option ng-repeat="value in environments" ng-value="value" />
                            </md-select>
                        </md-input-container>
                    </div>
                    <div class="form-group">
                        <label><b>Application(s):</b></label>
                        <multi-select ng-model="machineApplications"
                                      available="availableApplications"
                                      selected-label="Current"
                                      available-label="Available"
                                      display-attr="name">
                        </multi-select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-if="machineId" ng-disabled="!Admin" ng-click="delete()" class="btn btn-dark btn-danger" style="float:left;">Delete</button>
                <button type="button" ng-disabled="!Admin" ng-click="save()" class="btn btn-md btn-primary">Save</button>
                <button type="button" ng-click="close()" class="btn btn-md btn-danger">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        $('.modal-dialog').draggable();
    </script>
</div>

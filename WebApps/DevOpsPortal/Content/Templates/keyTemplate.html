<div ng-if="row.groupHeader&&row.grid.options.columnDefs[2].visible==false" class="ui-grid-cell-contents">
    {{row.treeNode.aggregations[0].groupVal}}
</div>
<div ng-if="!row.groupHeader&&row.entity.key==''&&row.entity.configParentElement==''">
    <div class="ui-grid-cell-contents">
        { Root Element }
    </div>
</div>
<div ng-if="!row.groupHeader&&row.entity.key==''&&row.entity.configParentElement!=''">
    <div class="ui-grid-cell-contents">
        { Object Element }
    </div>
</div>
<div ng-if="!row.groupHeader&&row.entity.key!=''">
    <div class="ui-grid-cell-contents grid-tooltip">
        <md-tooltip md-direction="top" style="font-size:16px;">
            {{ row.entity.fullElement }}
        </md-tooltip>
        {{ COL_FIELD }}
    </div>
</div>

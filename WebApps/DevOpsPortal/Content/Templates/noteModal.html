<div class="modal fade">
    <div class="modal-dialog" ng-class="[modalSize]">
        <!--<div class="modal-dialog modal-md">-->
        <!--<div class="modal-dialog modal-sm">-->
        <!--<div class="modal-dialog modal-lg">-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">{{title}}</h2>
            </div>
            <div class="modal-body">
                <div id="header" class="form-group display-element">
                    {{header}}
                </div>
                <div id="lastModified" class="form-group" ng-if="lastModifiedDate">
                    Last Modified: {{lastModifiedDate}} - {{lastModifiedUser}}
                </div>
                <div class="form-group">
                    <textarea id="note" name="note" class="note-view" ng-model="noteText"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-if="!noteText==''" ngclipboard data-clipboard-target="#note" class="btn btn-md btn-info" style="float:left;">Copy To Clipboard</button>
                <button ng-if="!noteText==''" type="button" class="btn btn-md btn-primary" ng-click="save()">Save</button>
                <button type="button" ng-click="close()" class="btn btn-md btn-danger">Close</button>
            </div>
        </div>
    </div>
    <script>
        $('.modal-content').resizable({
            alsoResize: ".modal-dialog"
        });
        $('.modal-dialog').draggable();
    </script>
</div>

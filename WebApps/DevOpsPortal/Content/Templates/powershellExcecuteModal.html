<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">{{machineName}}</h2>
            </div>
            <div class="modal-body">
                <textarea style="height:800px;width:1000px;" ng-model="executionLogs">
                </textarea>
            </div>
            <div class="modal-footer">
                <!--<button type="button" ng-click="publish()" class="btn btn-dark btn-warning" style="float:left;">Import</button>-->
                <button type="button" ng-click="save()" class="btn btn-primary">Save</button>
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
<script>
    $('.modal-content').resizable({
    });
    $('.modal-dialog').draggable();
</script>

<div ng-if="row.groupHeader">
    <div class="ui-grid-cell-contents">
        <button class="btn btn-xs btn-default" ng-click="grid.appScope.showFile(row.entity)">View File</button>
        <button class="btn btn-xs btn-info" ng-click="grid.appScope.addVar(row.entity)">Add Var</button>
    </div>
</div>

<div ng-if="!row.groupHeader">
    <div class="ui-grid-cell-contents">
        <button id="editBtn" ng-if="!row.inlineEdit.isEditModeOn" type="button" class="btn btn-xs btn-default" ng-click="grid.appScope.editCell(row.entity)">Edit </button>
        &nbsp; <button id="saveBtn" ng-if="row.inlineEdit.isEditModeOn" type="button" class="btn btn-xs btn-warning" ng-click="grid.appScope.saveRow(row)">Save </button>
        &nbsp; <button id="cancelBtn" ng-if="row.inlineEdit.isEditModeOn" type="button" class="btn btn-xs btn-info" ng-click="grid.appScope.toggleEdit(row)">Cancel </button>
    </div>
</div>

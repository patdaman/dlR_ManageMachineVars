<div class="codeMirror__container">
    <textarea ng-model="container.content"></textarea>
    <div class="codeMirror__syntax">
        <label for="syntax-selector">Syntax highlight:</label>
        <select name="syntax-selector" ng-model="syntax">
            <option value="powershell">Powershell</option>
            <option value="cmd">CMD</option>
            <option value="css">CSS</option>
            <option value="javascript">Javascript</option>
        </select>
    </div>
</div>

<div class="modal fade">
    <!--<div class="modal-dialog" ng-class="[modalSize]">-->
    <!--<div class="modal-dialog modal-md">-->
    <!--<div class="modal-dialog modal-sm">-->
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">{{component}}</h2>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <label ng-if="!selectedFile.fileName && displayFileSelect" class="mr-sm-2" for="fileSelect">
                        <b>Select a File: </b>
                    </label>
                    <select ng-if="displayFileSelect" ng-model="selectedFile" ng-options="f.fileName for f in files" ng-change="updateFile(selectedFile)" id="fileSelect">
                        <option value="" style="color:red">File</option>
                    </select>
                    &nbsp;
                    <label ng-if="!selectedEnvironment" class="mr-sm-2" for="environmentSelect">
                        <b>Select an Environment: </b>
                    </label>
                    <select ng-model="selectedVmEnvironment" ng-options="e.name for e in environments" ng-change="updateEnvironment(selectedVmEnvironment)" id="environmentSelect">
                        <option value="" style="color:red">Environment</option>
                    </select>
                    <button ng-hide="!displayGetFile" type="button" class="btn btn-dark btn-primary" ng-click="getFile()">Get File</button>
                    <div ng-if="!configXml==''">
                        <p>
                            {{filePath}}
                        </p>
                        <textarea ng-if="!configXml==''" id="config" name="config" class="file-view">{{configXml}}</textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button ng-if="!configXml==''" ngclipboard data-clipboard-target="#config" class="btn btn-md btn-info" style="float:left;">Copy To Clipboard</button>
                <!--<a href="#" type="button" class="btn btn-md btn-primary" ng-click="download()">Download</a>-->
                <button ng-if="!configXml==''" type="button" class="btn btn-md btn-primary" ng-click="download()">Download</button>
                <button ng-if="Admin&&!configXml==''" type="button" ng-click="publish()" class="btn btn-danger">Publish</button>
                <button type="button" ng-click="close()" class="btn btn-md btn-danger">Close</button>
            </div>
        </div>
    </div>
    <script>
        $('.modal-dialog').draggable();
    </script>
</div>

<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <p>
                    {{filePath}}
                </p>
                <div class="form-group" style="width:500px;">
                    <!--<textarea id="config" name="config" ng-model="config.text" ng-model-options="{ getterSetter: true }" rows="40" cols="150">-->
                    <textarea id="config" name="config" rows="30" cols="150">{{configXml}}</textarea>
                </div>
            </div>
            <div class="modal-footer">
                <a href="" class="btn btn-dark btn-primary" ng-click="$parent.download()">Download</a>
                <button type="button" ng-click="ng-click-copy()" class="btn btn-default">Copy To Clipboard</button>
                <!--<button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">Save</button>-->
                <button type="button" ng-click="cancel()" class="btn">Close</button>
            </div>
        </div>
    </div>
</div>

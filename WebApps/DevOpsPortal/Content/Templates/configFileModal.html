<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">{{title}}</h2>
            </div>
            <div class="modal-body">
                <p>
                    {{filePath}}
                </p>
                <!--<div class="form-group" style="width:500px;">-->
                <textarea id="config" name="config" class="file-view">{{configXml}}</textarea>
                <!--</div>-->
            </div>
            <div class="modal-footer">
                <!--<button type="button" ng-click="Copy()" class="btn btn-default" style="float:left;">Copy To Clipboard</button>-->
                <!--<button type="button" ng-click-copy="{{configXml}}" class="btn btn-default" style="float:left;">Copy To Clipboard</button>-->
                <!--<button ngclipboard data-clipboard-text="{{configXml}}" class="btn btn-default" style="float:left;">Copy To Clipboard</button>-->
                <button ngclipboard data-clipboard-target="#config" class="btn btn-default" style="float:left;">Copy To Clipboard</button>
                <!--<a href="#" type="button" class="btn btn-dark btn-primary" ng-click="download()">Download</a>-->
                <button type="button" class="btn btn-dark btn-primary" ng-click="download()">Download</button>
                <button type="button" ng-click="publish()" class="btn btn-warning">Publish</button>
                <button type="button" ng-click="cancel()" class="btn">Close</button>
            </div>
        </div>
    </div>
    <script>
        $('.modal-content').resizable({
            alsoResize: ".modal-header, .modal-body, .modal-footer"
        });
        $('.modal-dialog').draggable();
    </script>
</div>
